resourceMetrics:
  - resource:
      attributes:
        - key: riak.node.name
          value:
            stringValue: riak@127.0.0.1
    scopeMetrics:
      - metrics:
          - description: The amount of memory allocated to the node.
            name: riak.memory.limit
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "3330531328"
                  startTimeUnixNano: "1648220901148778000"
                  timeUnixNano: "1648220901509196000"
            unit: By
          - description: The number of operations performed by the node.
            name: riak.node.operation.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "0"
                  attributes:
                    - key: request
                      value:
                        stringValue: get
                  startTimeUnixNano: "1648220901148778000"
                  timeUnixNano: "1648220901509196000"
                - asInt: "0"
                  attributes:
                    - key: request
                      value:
                        stringValue: put
                  startTimeUnixNano: "1648220901148778000"
                  timeUnixNano: "1648220901509196000"
              isMonotonic: true
            unit: '{operation}'
          - description: The mean time between request and response for operations performed by the node over the last minute.
            gauge:
              dataPoints:
                - asInt: "0"
                  attributes:
                    - key: request
                      value:
                        stringValue: get
                  startTimeUnixNano: "1648220901148778000"
                  timeUnixNano: "1648220901509196000"
                - asInt: "0"
                  attributes:
                    - key: request
                      value:
                        stringValue: put
                  startTimeUnixNano: "1648220901148778000"
                  timeUnixNano: "1648220901509196000"
            name: riak.node.operation.time.mean
            unit: us
          - description: The number of read repairs performed by the node.
            name: riak.node.read_repair.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "0"
                  startTimeUnixNano: "1648220901148778000"
                  timeUnixNano: "1648220901509196000"
              isMonotonic: true
            unit: '{read_repair}'
          - description: The number of index operations performed by vnodes on the node.
            name: riak.vnode.index.operation.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "0"
                  attributes:
                    - key: operation
                      value:
                        stringValue: read
                  startTimeUnixNano: "1648220901148778000"
                  timeUnixNano: "1648220901509196000"
                - asInt: "0"
                  attributes:
                    - key: operation
                      value:
                        stringValue: write
                  startTimeUnixNano: "1648220901148778000"
                  timeUnixNano: "1648220901509196000"
                - asInt: "0"
                  attributes:
                    - key: operation
                      value:
                        stringValue: delete
                  startTimeUnixNano: "1648220901148778000"
                  timeUnixNano: "1648220901509196000"
            unit: '{operation}'
          - description: The number of operations performed by vnodes on the node.
            name: riak.vnode.operation.count
            sum:
              aggregationTemporality: 2
              dataPoints:
                - asInt: "0"
                  attributes:
                    - key: request
                      value:
                        stringValue: get
                  startTimeUnixNano: "1648220901148778000"
                  timeUnixNano: "1648220901509196000"
                - asInt: "0"
                  attributes:
                    - key: request
                      value:
                        stringValue: put
                  startTimeUnixNano: "1648220901148778000"
                  timeUnixNano: "1648220901509196000"
              isMonotonic: true
            unit: '{operation}'
        scope:
          name: otelcol/riakreceiver
          version: latest
